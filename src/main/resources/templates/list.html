<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #007bff;
    }

    .course-item {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 5px;
        background-color: #f9f9f9;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .course-info {
        font-weight: bold;
    }

    .action-buttons {
        display: flex;
        gap: 10px;
    }

    .action-buttons a {
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .edit-btn {
        background-color: #007bff;
        color: #fff;
    }

    .edit-btn:hover {
        background-color: #0056b3;
    }

    .delete-btn {
        background-color: #dc3545;
        color: #fff;
    }

    .delete-btn:hover {
        background-color: #bd2130;
    }

    .search-container {
        margin-bottom: 20px;
    }

    .search-container input[type=text] {
        padding: 10px;
        margin-right: 10px;
    }

    .search-container button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .search-container button:hover {
        background-color: #0056b3;
    }

    .back-to-list-btn {
        margin-bottom: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 3px;
        transition: background-color 0.3s ease;
        display: none; /* Ẩn nút mặc định */
    }

    .back-to-list-btn:hover {
        background-color: #0056b3;
    }

    .add-course-btn {
        margin-bottom: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 3px;
        transition: background-color 0.3s ease;
    }

    .add-course-btn:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Course List</h2>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for lecture name or place..." onkeypress="searchCourse(event)">
    <button onclick="searchCourse(event)">Search</button>
  </div>
  <button class="back-to-list-btn" onclick="backToList()">Back to List</button>
  <button class="add-course-btn" onclick="goToCreate()">Add Course</button>
  <ul>
    <li th:each="course : ${courses}" class="course-item">
      <div>
        <span class="course-info text-danger">Start Date: <span th:text="${course.startDate}"></span></span><br>
        <span class="course-info">Lecture Name: <span th:text="${course.lectureName}"></span></span><br>
        <span class="course-info">Place: <span th:text="${course.place}"></span></span>
      </div>
      <div class="action-buttons">
        <a th:href="@{'/course/edit/' + ${course.id}}" class="edit-btn">Edit</a>
        <a th:href="@{'/course/delete/' + ${course.id}}" class="delete-btn">Delete</a>
      </div>
    </li>
  </ul>
</div>
<script>
  function searchCourse(event) {
      if (event.type === 'keypress' && event.keyCode !== 13) {
          return;
      }

      // Lấy giá trị của input
      var input = document.getElementById("searchInput").value.toUpperCase();
      // Lấy danh sách các item trong danh sách
      var items = document.querySelectorAll(".course-item");
      var backToListBtn = document.querySelector(".back-to-list-btn");
      var found = false; // Biến để kiểm tra xem có khóa học được tìm thấy không
      var hasAuthor = false; // Biến để kiểm tra xem có tác giả trong danh sách khóa học không

      // Duyệt qua từng item
      for (var i = 0; i < items.length; i++) {
          var lectureName = items[i].getElementsByClassName("course-info")[1];
          var place = items[i].getElementsByClassName("course-info")[2];
          if (lectureName && place) {
              var lectureNameTxt = lectureName.textContent || lectureName.innerText;
              var placeTxt = place.textContent || place.innerText;
              // Kiểm tra xem có tồn tại từ khóa trong tên bài giảng hoặc địa điểm không
              if (lectureNameTxt.toUpperCase().indexOf(input) > -1 || placeTxt.toUpperCase().indexOf(input) > -1) {
                  items[i].style.display = "";
                  // Hiển thị nút "Back to List" khi có kết quả tìm kiếm
                  backToListBtn.style.display = "inline-block";
                  found = true;
              } else {
                  items[i].style.display = "none";
              }
              // Kiểm tra xem có tên tác giả trong danh sách khóa học không
              if (lectureNameTxt.toUpperCase().indexOf('TÊN TÁC GIẢ') > -1) {
                  hasAuthor = true;
              }
          }
      }

      // Nếu không tìm thấy bất kỳ khóa học nào, ẩn nút "Back to List"
      if (!found) {
          backToListBtn.style.display = "none";
      }
      // Nếu không có tên tác giả trong danh sách khóa học, hiển thị thêm nút "Back to List"
      if (!hasAuthor) {
          backToListBtn.style.display = "inline-block";
      }
  }

  function backToList() {
      window.location.href = "/course/list"; // Chuyển hướng trang về trang danh sách khóa học
  }

  function goToCreate() {
      window.location.href = "/course/create"; // Chuyển hướng trang tới trang tạo khóa học mới
  }
</script>
</body>
</html>
